<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <h1 class="center">Youtube Collab App</h1>
        </div>
        <div>
            <iframe class="center playerdiv" id="player" type="text/html"
            width="640" height="390" src="http://www.youtube.com/embed/9r8LyEYDwws?enablejsapi=1&origin=http://example.com"
            frameborder="0"></iframe>
        </div>
        <div class="center">
            <input type="text" placeholder="YouTube video Id" style="font-size:16pt;">
            <button class="button" type="button">Play</button>
            <button class="button" type="button">Pause</button>
            <button class="button" type="button">Stop</button>
        </div>
        <div class="center">
            <p>User 2: This is wild!</p>
            <p>User 1: Sure is...</p>
            <p>User 2: Did you se it?!</p>
            <p>User 3: *fart*</p>
            <form action="/action_page.php">
                <input type="text" id="chatinput" name="chatinput" placeholder="Enter text..." style="font-size:16pt;">
                <input class="button" type="submit" value="Send">
            </form>
        </div>

        <script>
        // 2. This code loads the IFrame Player API code asynchronously.
        var tag = document.createElement('script');

        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // 3. This function creates an <iframe> (and YouTube player)
        //    after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: '9r8LyEYDwws',
            playerVars: {
                'playsinline': 1
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
            });
        }

        // 4. The API will call this function when the video player is ready.
        function onPlayerReady(event) {
            event.target.playVideo();
        }

        // 5. The API calls this function when the player's state changes.
        //    The function indicates that when playing a video (state=1),
        //    the player should play for six seconds and then stop.
        var done = false;
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, 6000);
            done = true;
            }
        }
        function stopVideo() {
            player.stopVideo();
        }
        </script>
    </body>
</html>
